<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Flex</title>
    <style>
        .container {
            background-color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
        }
        .box{
            background-color: orangered;
            width: 200px;
            height: 300px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .something{
            background-color: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="something">
                Centered Box
            </div>
        </div>
    </div>
    
</body>
</html>
